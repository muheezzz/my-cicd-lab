name: Website Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install HTML validator
        run: |
          sudo apt-get update
          sudo apt-get install -y tidy
      - name: Validate HTML
        run: |
          echo "🔍 Checking HTML syntax..."
          tidy -q -e index.html
          echo "✅ HTML is valid!"
      - name: Check required content
        run: |
          echo "🔍 Checking if title exists..."
          grep -q "<title>" index.html || (echo "❌ Missing title tag!" && exit 1)
          echo "✅ Title tag found!"
          
          echo "🔍 Checking if h1 exists..."
          grep -q "<h1>" index.html || (echo "❌ Missing h1 tag!" && exit 1)
          echo "✅ H1 tag found!"
