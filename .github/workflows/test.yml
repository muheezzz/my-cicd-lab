name: Website Quality Check
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check for broken links
        run: |
          echo "ğŸ” Checking CSS file is linked correctly..."
          grep -q 'href="style.css"' index.html || (echo "âŒ CSS not linked!" && exit 1)
          echo "âœ… CSS linked correctly!"
          
      - name: Check accessibility basics
        run: |
          echo "ğŸ” Checking for alt text on images..."
          if grep -q '<img' index.html; then
            grep -q 'alt=' index.html || (echo "âŒ Images missing alt text!" && exit 1)
          fi
          echo "âœ… Accessibility check passed!"
          
      - name: Performance check
        run: |
          echo "ğŸ” Checking file sizes..."
          size=$(wc -c < index.html)
          if [ $size -gt 10000 ]; then
            echo "âŒ HTML file too large: $size bytes"
            exit 1
          fi
          echo "âœ… File size OK: $size bytes"
