name: Website Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install HTML validator
        run: |
          sudo apt-get update
          sudo apt-get install -y tidy
      - name: Validate HTML
        run: |
          echo "ğŸ” Checking HTML syntax..."
          tidy -q -e index.html
          echo "âœ… HTML is valid!"
      - name: Check required content
        run: |
          echo "ğŸ” Checking if title exists..."
          grep -q "<title>" index.html || (echo "âŒ Missing title tag!" && exit 1)
          echo "âœ… Title tag found!"
          
          echo "ğŸ” Checking if h1 exists..."
          grep -q "<h1>" index.html || (echo "âŒ Missing h1 tag!" && exit 1)
          echo "âœ… H1 tag found!"
